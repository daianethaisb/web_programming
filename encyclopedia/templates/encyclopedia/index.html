{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

    {% for message in messages %}
        <div>
            {{ message }}
        </div>
    {% endfor %}

{% endblock %}
