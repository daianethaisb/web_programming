{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'categoryList' category.id %}">
                    {{ category.name }}
                </a>
            </li>
        {% empty %}
            <li>No Categories.</li>
        {% endfor %}
    </ul>
{% endblock %}
